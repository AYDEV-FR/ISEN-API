components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    Absence:
      type: object
      properties:
        Date:
          type: string
        Reason:
          type: string
        Duration:
          type: string
        Hours:
          type: string
        Course:
          type: string
        Teachers:
          type: array
          items:
            type: string
        Subject:
          type: string
    Notation:
      type: object
      properties:
        Date:
          type: string
        Code:
          type: string
        Name:
          type: string
        Note:
          type: string
        Comments:
          type: string
        Teachers:
          type: array
          items:
            type: string
    Address:
      type: object
      properties:
        title:
          type: string
        name:
          type: string
        streetAddressLine1:
          type: string
        streetAddressLine2:
          type: string
        streetAddressLine3:
          type: string
        postalCodeCity:
          type: string
        country:
          type: string
    BacType:
      type: object
      properties:
        academy:
          type: string
        year:
          type: string
        type:
          type: string
        note:
          type: string
        merit:
          type: string
        school:
          type: string
        schoolCode:
          type: string
    Parent:
      type: object
      properties:
        name:
          type: string
        firstName:
          type: string
        occupation:
          type: string
    PersonalInformations:
      type: object
      properties:
        title:
          type: string
        name:
          type: string
        firstName:
          type: string
        middleNames:
          type: string
        sex:
          type: string
        birthDate:
          type: string
        birthPlace:
          type: string
        nationality:
          type: string
        personalAddress:
          $ref: '#/components/schemas/Address'
        parentsAddress:
          $ref: '#/components/schemas/Address'
        reportSendingAddress:
          $ref: '#/components/schemas/Address'
        billingAddress:
          $ref: '#/components/schemas/Address'
        personalPhone:
          type: string
        parentsPhone:
          type: string
        reportSendingEmail:
          type: string
        parentsEmail:
          type: string
        personalEmail:
          type: string
        lastCertificate:
          type: string
        Bac:
          $ref: '#/components/schemas/BacType'
        Father:
          $ref: '#/components/schemas/Parent'
        Mother:
          $ref: '#/components/schemas/Parent'
        HaveAcknowledgeGlobalRules:
          type: boolean
        HaveAcknowledgeStudentLifeCharter:
          type: boolean
        CanIsenUsePersonalImage:
          type: boolean

  securitySchemes:
   BearerAuth:
      type: http
      scheme: bearer