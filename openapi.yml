openapi: '3.0.2'
info:
  title: ISEN API
  version: '0.1.1'
servers:
  - url: https://api.server.test/v1
paths:
  /token:
    post:
      security: []
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: OK
  # /info:
  #   get:
  #     summary: Return first name and last name
  #     description: TODO
  #     security:
  #       - BearerAuth: []
  #     responses:
  #       '200':
  #         description: OK
  #       '401':
  #         description: Not authenticated
  /notations:
    get:
      summary: Returns a list of all user's notes
      description: TODO
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notation'
              example:
                - date: 05/12/2001
                  code: "21_HOGWART_S3_HERBOLOGY"
                  note: "19"
                  comments: "Good job !"
                  teachers:
                    - Professor Sprout
                - date: 05/12/2001
                  code: "21_HOGWAR_Defense_Against_the_Dark_Arts "
                  note: "18"
                  comments: "Your Stunning Spell could be better"
                  teachers:
                    - Quirinus Quirrell
                    - Dolores Umbridge
                    - Remus Lupin
        '401':
          description: Not authenticated
  /absences:
    summary: Returns a list of all user's absences
    description: TODO
    get:
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Absence'
              example:
                - date: 05/12/2001
                  reason: "Absence excusée"
                  duration: "4:00"
                  hours: "08:00 - 12:00"
                  course: "Herbology class"
                  teachers:
                    - Professor Sprout
                  subject: Herbology of Mandrake Root
                - date: 05/12/2001
                  reason: "Absence non excusée"
                  duration: "2:00"
                  hours: "08:00 - 12:00"
                  course: "Potion class"
                  teachers:
                    - Severus Snape
                    - Horace Slughorn
                  subject: Love filter potion
                  
        '401':
          description: Not authenticated
  /agenda:
    summary: Returns a list of all user's courses
    description: TODO
    get:
      security:
        - BearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Not authenticated

components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    Absence:
      type: object
      properties:
        date:
          type: string
        reason:
          type: string
        duration:
          type: string
        hours:
          type: string
        course:
          type: string
        teachers:
          type: array
          items:
            type: string
        subject:
          type: string
    Notation:
      type: object
      properties:
        date:
          type: string
        code:
          type: string
        name:
          type: string
        note:
          type: string
        comments:
          type: string
        teachers:
          type: array
          items:
            type: string

  securitySchemes:
   BearerAuth:
      type: http
      scheme: bearer